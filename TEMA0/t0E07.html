<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editor de Texto con Formato</title>
</head>

<body>
    <h1><strong>Tema 0 Ejercicio 7:</strong><em>Etiquetas al formato</em></h1>
    <h1>Descripción</h1>
    <p>En este ejemplo, se aplican al texto las etiquetas Negrita, Cursiva y Subrayado </p>
    <div>
        <textarea id="textoEntrada" placeholder="Escribe aquí">Generación TIC</textarea>
    </div>
    
    <div>
        <button id="mostrarTextoButton" onclick="mostrarTexto()">Mostrar Texto</button>
    </div>
    
    <div>
        <button class="formatButton" onclick="aplicarNegrita()">Negrita</button>
        <button class="formatButton" onclick="aplicarCursiva()">Cursiva</button>
        <button class="formatButton" onclick="aplicarSubrayado()">Subrayado</button>
    </div>
    
    <div>
        <p id="resultado"></p>
    </div>

    <script>
        function mostrarTexto() {
            var texto = document.getElementById("textoEntrada").value;
            var resultado = document.getElementById("resultado");
            resultado.innerHTML = texto;
        }

        function aplicarNegrita() {
            var resultado = document.getElementById("resultado");
            resultado.innerHTML = "<strong>" + resultado.innerHTML + "</strong>";
        }

        function aplicarCursiva() {
            var resultado = document.getElementById("resultado");
            resultado.innerHTML = "<em>" + resultado.innerHTML + "</em>";
        }

        function aplicarSubrayado() {
            var resultado = document.getElementById("resultado");
            resultado.innerHTML = "<u>" + resultado.innerHTML + "</u>";
        }
    </script>
</body>

</html>

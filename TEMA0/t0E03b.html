<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo 4 de mensaje emergente con alert en JavaScript</title>

    <style>
        .custom-button {
            width: 200px;
            height: 50px;
            background: #0074d9;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h1><strong>Tema 0 Ejercicio 3b:</strong><em>Mensajes con botón estilizado con alert</em></h1>
    <h1>Descripción</h1>
    <p>Este es un ejemplo simplificado del ejercicio 3,aplicando estilo en el bótón</p>
    <br>
    <button class="custom-button" onclick="mostrarMensaje()">Mostrar Mensaje</button>

    <script>
        function mostrarMensaje() {
            alert("Bienvenido al curso de JavaScript en Generación TIC");
        }
    </script>

</body>

</html>

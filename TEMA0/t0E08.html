<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Uso de getElementById vs. getElementsByTagName</title>
</head>

<body>
  <h1><strong>Tema 0 Ejercicio 8:</strong><em>getElementById vs. getElementsByTagName</em></h1>
  <p id="parrafo1">Este es el primer párrafo.</p>
  <p id="parrafo2">Este es el segundo párrafo.</p>
  <p id="parrafo3">Este es el tercer párrafo.</p>
  <ul>
    <li>Elemento 1</li>
    <li>Elemento 2</li>
    <li>Elemento 3</li>
  </ul>

  <input type="radio" name="option" id="getElementByIdRadio" onchange="getElementByIdExample()">
  <label for="getElementByIdRadio">Usar getElementById</label><br>

  <input type="radio" name="option" id="getElementsByTagNameRadio" onchange="getElementsByTagNameExample()">
  <label for="getElementsByTagNameRadio">Usar getElementsByTagName</label><br>
  <div id="resultado"></div>
  
  <script>
    function getElementByIdExample() {
      var elemento = document.getElementById("parrafo2");
      // Imprime solo la etiqueta con id="parrafo2"
      document.getElementById("resultado").innerHTML =  "<br>"+"<strong>Resultado getElementById: </strong>" + "<br>" + elemento.textContent;
    }

    function getElementsByTagNameExample() {
      var elementosP = document.getElementsByTagName("p");
      var elementosUL = document.getElementsByTagName("ul");
      var contenido = "";

      for (var i = 0; i < elementosP.length; i++) {
        contenido += elementosP[i].textContent + "<br>";
      }

      for (var j = 0; j < elementosUL.length; j++) {
        contenido += elementosUL[j].textContent + "<br>";
      }

      document.getElementById("resultado").innerHTML = "<br>"+"<strong>Resultado getElementTagName: </strong>" + "<br>" + contenido;
    }
  </script>

</body>

</html>

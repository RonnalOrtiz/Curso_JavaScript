<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
   // Función para sumar dos números
function suma(a, b) {
  return a + b;
}

// Función para restar dos números
function resta(a, b) {
  return a - b;
}

// Función para multiplicar dos números
function multiplicacion(a, b) {
  return a * b;
}

// Función para dividir dos números
function division(a, b) {
  if (b === 0) {
    return "No se puede dividir por cero";
  }
  return a / b;
}

// Función para calcular todas las operaciones
function calcularOperaciones(a, b) {
  console.log("Suma:", suma(a, b));
  console.log("Resta:", resta(a, b));
  console.log("Multiplicación:", multiplicacion(a, b));
  console.log("División:", division(a, b));
}

// Solicitar valores al usuario
const valor1 = parseFloat(prompt("Ingrese el primer valor:"));
const valor2 = parseFloat(prompt("Ingrese el segundo valor:"));

if (!isNaN(valor1) && !isNaN(valor2)) {
  calcularOperaciones(valor1, valor2);
} else {
  console.log("Por favor, ingrese valores numéricos válidos.");
}

  </script>
</body>

</html>

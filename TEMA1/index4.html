<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de console en JavaScript</title>
</head>

<body>
    <h1>Tema 1 Ejemplo 4</h1>
    <p id="mensaje1"></p>
    <p id="mensaje2"></p>

    <script>
        // Función para imprimir el primer mensaje en la consola y en el documento HTML
        function imprimirMensaje1() {
            console.log("Mensaje 1");
            document.getElementById("mensaje1").textContent = "Mensaje 1";
        }

        // Función para imprimir el segundo mensaje después de 5 segundos
        function imprimirMensaje2() {
            console.log("Mensaje 2");
            document.getElementById("mensaje2").textContent = "Mensaje 2";
        }

        // Imprimir el primer mensaje inmediatamente
        imprimirMensaje1();

        // Esperar 5 segundos y luego imprimir el segundo mensaje
        setTimeout(imprimirMensaje2, 5000);
    </script>

</body>

</html>

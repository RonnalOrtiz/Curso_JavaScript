    <h2>Mi Ejemplo JavaScript en la Masterclass</h2>

       Clic para Fecha y Hora en Espa単ol.</button>

    <p id="FechayHora"></p>

    <script>
        function mostrarFechaYHora() {
            const fechaYHora = new Date();
            const opciones = {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: 'numeric',
                minute: 'numeric',
                second: 'numeric',
                hour12: true,
                localeMatcher: 'best fit',
            };
            const fechaYHoraEnEspa単ol = fechaYHora.toLocaleString('es-ES', opciones);
            document.getElementById('FechayHora').textContent = fechaYHoraEnEspa単ol;
        }
    </script>
</body>
</html>
